# CircleCI build config to test the Google Cloud Platform Container Registry Orb published by CircleCI

version: 2.1

orbs:
  singularity: singularity/singularity@dev:alpha

executors:
  cli:
    resource_class: small
    docker:
      - image: circleci/circleci-cli
  lint-condo:
    resource_class: small
    docker:
      - image: singapore/lint-condo
  node:
    resource_class: small
    docker:
      - image: circleci/node

jobs:
  lint:
    executor: lint-condo
    steps:
      - checkout
      - run: yamllint .

  validate:
    executor: cli
    steps:
      - checkout
      - run: circleci orb validate src/@orb.yml

  test-orb-commands:
    executor: singularity/default
    steps:
      - checkout
      - build-image:
          singularity-version: 3.1.0
          image: busybox.sif
          from-uri: docker://busybox

  test-orb-commands-docker:
    executor: singularity/docker
    steps:
      - checkout
      - build-image-docker:
          singularity-version: 3.1-slim
          image: busybox.sif
          from-uri: docker://busybox

  publish-dev:
    executor: cli
    steps:
      - checkout

      - run:
          name: publish dev versions
          command: |
            # for integration testing
            circleci orb publish src/@orb.yml singularity/singularity@dev:alpha --token $CIRCLE_TOKEN
            circleci orb publish src/@orb.yml singularity/singularity@dev:$CIRCLE_BRANCH-${CIRCLE_SHA1:0:7} --token $CIRCLE_TOKEN
            circleci orb publish src/@orb.yml singularity/singularity@dev:${CIRCLE_SHA1:0:7} --token $CIRCLE_TOKEN

  dev-promote-prod:
    executor: cli
    steps:
      - checkout
      - run: circleci orb publish promote singularity/singularity@dev:${CIRCLE_SHA1:0:7} patch --token $CIRCLE_TOKEN

workflows:
  validate_unit-test_dev-deploy:
    jobs:
      - lint

      - validate:
          requires:
            - lint

      - test-orb-commands:
          requires:
            - validate

      - test-orb-commands-docker:
          requires:
            - validate

      - publish-dev:
          requires:
            - test-orb-commands
          context: orb-publishing
